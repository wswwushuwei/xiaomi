	<body>

		<!--
			js的注释
			单行注释 （//  快捷键： ctrl + / ）  
			多行注释 (/**/    快捷键 ：ctrl+ shift + /)
			
			注意： JS中单引号和双引号没有任何的区别
			
			输出方式：			
			1.alert("输出的内容");弹窗的形式输出
			
			2.console.log();  输出在控制台（主要是用于调试bug）
			
			3.document.write();输出在浏览器(文档)中
			
			输入需要注意的几点：
			 1.换行 ： 只有在文档中输出的才能用br换行，其他的都用\n换行
			 2.输出的如果是变量一定不能加引号；
			 3.如果是字符串用单引号或者双引号包起来(除了变量和数字之外都要加引号)
			 4.如果是数字可以用引号（单引号或者双引号）也可以不加
			 5.字符串中，如果外面是双引号，里面就得用单引号，如果外面是单引号，里面就得用双引号；
			 6、如果输出是变量 和 字符串的拼接， 必须用 +  连接
		-->
		
	</body>
</html>
